<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>המילון האוניברסלי</h1>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="processCSV()">לצפיה במילון</button>
        <div id="searchContainer">
            <button onclick="searchAndDisplay()">תרגם</button>
            <input type="text" id="searchWord">
            <label for="searchWord">חיפוש מילה:</label>
        </div>
        <div id="tableContainer">
            <table id="csvTable">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
